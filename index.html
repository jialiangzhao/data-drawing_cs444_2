<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>HomeWork2</title>
</head>
<body>
<link rel="stylesheet" href="style.css"/>
  <div id="yellow_bar_chart">
  <svg  width="400" height="400">
    <g transform="translate(0, 400) scale(1,-1)">
	<rect x="0" y="50" width="50" height="200"/>
	<rect x="50" y="50" width="50" height="150"/>
	<rect x="100" y="50" width="50" height="250"/>
	<rect x="150" y="50" width="50" height="100"/>
	<rect x="200" y="50" width="50" height="100"/>
	<rect x="250" y="50" width="50" height="175"/>
	<rect x="300" y="50" width="50" height="175"/>
    <rect x="350" y="50" width="50" height="300"/>
    </g>
  </svg>
  </div>

   <div id="green_bar_chart">
  <svg  width="400" height="400">
    <g transform="translate(0, 400) scale(1,-1)">
	<rect x="0" y="50" width="50" height="200"/>
	<rect x="50" y="50" width="50" height="150"/>
	<rect x="100" y="50" width="50" height="250"/>
	<rect x="150" y="50" width="50" height="100"/>
	<rect x="200" y="50" width="50" height="100"/>
	<rect x="250" y="50" width="50" height="175"/>
	<rect x="300" y="50" width="50" height="175"/>
    <rect x="350" y="50" width="50" height="300"/>
    </g>
  </svg>
  </div>
  
  <div id="line_line_chart">
<svg width="400" height="400" >
    <path d="M 50 200 L 100 250 L 150 150 L 200 300 L 250 300 L 300 230 L 350 230 L 400 100"/>
</svg>
  </div>
  
   <div id="path_line_chart">
<svg width="400" height="400" >
    <path d="M 50 200 L 100 250 L 150 150 L 200 300 L 250 300 L 300 230 L 350 230 L 400 100"/>
</svg>
  </div>

 <div id="pie_chart">
<svg width="400" height="400" >
    <circle cx="200" cy="200" r=150 />
   <path d="M 350 200
           A 150 150, 0, 0, 0, 200 50
           L 200 200 z" fill=blue />
</svg>
  </div>

</body>
</html>
